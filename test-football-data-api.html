<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football-Data.org API Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        h1 { color: #4ec9b0; }
        .section {
            background: #252526;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #4ec9b0;
        }
        .log {
            background: #1e1e1e;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 13px;
            line-height: 1.6;
            max-height: 600px;
            overflow-y: auto;
        }
        .success { color: #4ec9b0; }
        .error { color: #f48771; }
        .warning { color: #ce9178; }
        .info { color: #569cd6; }
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #1177bb; }
        .match-card {
            background: #2d2d30;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .badge-img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        .match-info { flex: 1; }
        .score {
            font-size: 1.2em;
            font-weight: bold;
            color: #4ec9b0;
        }
    </style>
</head>
<body>
    <h1>Football-Data.org API Test</h1>
    <p class="warning">Testing complete season data from Football-Data.org API</p>

    <div class="section">
        <h2>Test All 5 Leagues</h2>
        <button onclick="testAllLeagues()">Test All Leagues (2024-2025 Season)</button>
        <div id="test-log" class="log">Click button to start test...</div>
    </div>

    <div class="section">
        <h2>Barcelona Matches (La Liga)</h2>
        <button onclick="showBarcelonaMatches()">Show All Barcelona Matches</button>
        <div id="barcelona-log" class="log">Load data first...</div>
        <div id="barcelona-matches"></div>
    </div>

    <script>
        const API_TOKEN = '5d3fa40003f344348367b02809980cc6';
        const API_BASE = 'https://api.football-data.org/v4';

        const COMPETITIONS = {
            'Premier League': 'PL',
            'La Liga': 'PD',
            'Serie A': 'SA',
            'Bundesliga': 'BL1',
            'Ligue 1': 'FL1'
        };

        let allMatches = {};

        function log(elementId, message, className = '') {
            const element = document.getElementById(elementId);
            const div = document.createElement('div');
            div.className = className;
            div.textContent = message;
            element.appendChild(div);
            element.scrollTop = element.scrollHeight;
        }

        function clearLog(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }

        async function fetchLeagueData(competitionCode) {
            const response = await fetch(
                `${API_BASE}/competitions/${competitionCode}/matches?season=2024`,
                {
                    headers: {
                        'X-Auth-Token': API_TOKEN
                    }
                }
            );

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            return await response.json();
        }

        async function testAllLeagues() {
            clearLog('test-log');
            allMatches = {};

            log('test-log', '========================================', 'info');
            log('test-log', 'TESTING FOOTBALL-DATA.ORG API', 'info');
            log('test-log', 'Season: 2024-2025', 'info');
            log('test-log', '========================================\n', 'info');

            let totalMatches = 0;

            for (const [leagueName, code] of Object.entries(COMPETITIONS)) {
                log('test-log', `\nLoading ${leagueName} (${code})...`, 'warning');

                try {
                    const data = await fetchLeagueData(code);

                    const totalCount = data.resultSet.count;
                    const playedCount = data.resultSet.played;
                    const firstDate = data.resultSet.first;
                    const lastDate = data.resultSet.last;

                    allMatches[leagueName] = data.matches;
                    totalMatches += playedCount;

                    log('test-log', `✓ ${leagueName}:`, 'success');
                    log('test-log', `  Total matches: ${totalCount}`, 'info');
                    log('test-log', `  Played: ${playedCount}`, 'success');
                    log('test-log', `  Season: ${firstDate} to ${lastDate}`, 'info');
                    log('test-log', `  Emblem: ${data.competition.emblem ? '✓' : '✗'}`, data.competition.emblem ? 'success' : 'error');

                    // Check a sample match for team crests
                    if (data.matches.length > 0) {
                        const sample = data.matches[0];
                        log('test-log', `  Sample match: ${sample.homeTeam.name} vs ${sample.awayTeam.name}`, 'info');
                        log('test-log', `  Home crest: ${sample.homeTeam.crest ? '✓' : '✗'}`, sample.homeTeam.crest ? 'success' : 'error');
                        log('test-log', `  Away crest: ${sample.awayTeam.crest ? '✓' : '✗'}`, sample.awayTeam.crest ? 'success' : 'error');
                        log('test-log', `  Score: ${sample.score.fullTime.home} - ${sample.score.fullTime.away}`, 'success');
                    }

                } catch (error) {
                    log('test-log', `✗ Error loading ${leagueName}: ${error.message}`, 'error');
                }

                // Rate limit: 10 calls per minute, so add small delay
                await new Promise(resolve => setTimeout(resolve, 1000));
            }

            log('test-log', '\n========================================', 'info');
            log('test-log', 'TEST COMPLETE', 'success');
            log('test-log', `Total matches loaded: ${totalMatches}`, 'success');
            log('test-log', `Leagues tested: ${Object.keys(allMatches).length}/5`, 'success');
            log('test-log', '========================================', 'info');
        }

        async function showBarcelonaMatches() {
            clearLog('barcelona-log');
            const matchesDisplay = document.getElementById('barcelona-matches');
            matchesDisplay.innerHTML = '';

            if (!allMatches['La Liga']) {
                log('barcelona-log', 'Please run "Test All Leagues" first!', 'error');
                return;
            }

            log('barcelona-log', '========================================', 'info');
            log('barcelona-log', 'BARCELONA MATCHES - LA LIGA 2024-2025', 'info');
            log('barcelona-log', '========================================\n', 'info');

            const barcelonaMatches = allMatches['La Liga'].filter(match =>
                match.homeTeam.name === 'FC Barcelona' ||
                match.awayTeam.name === 'FC Barcelona'
            );

            log('barcelona-log', `Total Barcelona matches: ${barcelonaMatches.length}`, 'success');
            log('barcelona-log', '========================================\n', 'warning');

            barcelonaMatches.forEach((match, index) => {
                const isHome = match.homeTeam.name === 'FC Barcelona';
                const opponent = isHome ? match.awayTeam : match.homeTeam;
                const score = match.score.fullTime;
                const date = new Date(match.utcDate).toLocaleDateString();

                log('barcelona-log', `Match #${index + 1} (Matchday ${match.matchday}):`, 'warning');
                log('barcelona-log', `  ${match.homeTeam.shortName} ${score.home} - ${score.away} ${match.awayTeam.shortName}`, 'info');
                log('barcelona-log', `  Date: ${date}`, 'info');
                log('barcelona-log', `  Status: ${match.status}`, 'success');

                // Create visual card
                if (match.status === 'FINISHED') {
                    const card = document.createElement('div');
                    card.className = 'match-card';
                    card.innerHTML = `
                        <div style="color: #999; min-width: 30px;">#${index + 1}</div>
                        <img src="${match.homeTeam.crest}" class="badge-img" alt="${match.homeTeam.name}">
                        <div class="match-info">
                            <div style="font-weight: bold;">${match.homeTeam.shortName} vs ${match.awayTeam.shortName}</div>
                            <div style="color: #999; font-size: 0.9em;">Matchday ${match.matchday} • ${date}</div>
                        </div>
                        <div class="score">${score.home} - ${score.away}</div>
                        <img src="${match.awayTeam.crest}" class="badge-img" alt="${match.awayTeam.name}">
                    `;
                    matchesDisplay.appendChild(card);
                }
            });

            log('barcelona-log', '\n========================================', 'success');
            log('barcelona-log', `✓ Displayed ${barcelonaMatches.length} Barcelona matches`, 'success');
            log('barcelona-log', '========================================', 'success');
        }
    </script>
</body>
</html>
